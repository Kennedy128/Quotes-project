<h1>My inspiring Quotes</h1>
<ul>
    <div *ngFor='let goal of goals;let i = index'>
        <li appStrikethrough>{{goal.name}} created on {{goal.completeDate|date|uppercase}}</li> 
        
        <button  (click)='toggleDetails(i)'>Toggle Details</button>
        <app-quote-detail *ngIf='goal.showDescription' [quote]='goal' (isComplete) = 'deleteGoal($event,i)'></app-quote-detail>

   
    
    </div>
</ul>
<p *ngIf='goals.length > 5'>You have too many Quotes registered</p>
