<div class="container-fluid">
    <h2 class="text-center">Create a new interesting quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
    
    
        <div class="form-group">
            <label for="name">name</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            <p>Name is to be accesed</p>
          </div>
  
            
  
        </div>
        <div class="form-group">
            <label for="author">author</label>
            <textarea class="form-control" id="author" rows="4" [(ngModel)]="newQuote.description" name="author" #description="ngModel" required></textarea>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
              <p>author is to be accesed</p>
            </div>
  
            
  
        </div>
        <div class="form-group">
            <label for="submitted by">submitted-by</label>
            <input type='text' id="submit" [(ngModel)]="newQuote.completesubmit" name="completewriter" #completesubmit="ngModel" required>
            <div [hidden]="completesubmit.valid || completesubmit.pristine" class="alert alert-danger">
              <p>the person who submitted it is required </p>
            </div>
            
  
        </div>
        <button type="submit" class="btn btn-success">Add interesting goal</button>
    </form>
  </div>
